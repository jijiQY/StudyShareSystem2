<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
 <!--图片轮播   begin-->
        <article id="imgTurn" class="blog-main">
           <div class="callbacks_container">
                <ul class="rslides" id="slider4">
                    <li>
                        <img src="assets/i/examples/1.jpg" alt="">
                        <p class="caption">This is a caption</p>
                    </li>
                    <li>
                        <img src="assets/i/examples/2.jpg" alt="">
                        <p class="caption">This is another caption</p>
                    </li>
                    <li>
                        <img src="assets/i/examples/3.jpg" alt="">
                        <p class="caption">The third caption</p>
                    </li>
                </ul>
            </div>
            <script>
                $(function () {
                    $("#slider4").responsiveSlides({
                        auto: true,                      
                        nav: true,
                        timeout:4000,
                        speed: 100,
                        pause:true,
                        namespace: "callbacks",
                        before: function () {
                            $('.events').append("<li>before event fired.</li>");
                        },
                        after: function () {
                            $('.events').append("<li>after event fired.</li>");
                        }
                    });

                });
             </script>
        </article>
        <!--图片轮播  end-->
</body>
</html>
